<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:pe="http://primefaces.org/ui/extensions"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>#{msg.get('menu.class.tutorial.title')}</title>
    <h:outputStylesheet library="css" name="style.default.css"/>
    <!--<h:outputStylesheet library="css" name="animate.delay.css"/>-->
    <!--<h:outputStylesheet library="css" name="animate.min.css"/>-->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap-responsive.min.css"/>
    <h:outputStylesheet library="css" name="jquery.ui.css"/>
    <h:outputStylesheet library="css" name="isotope.css"/>
    <h:outputStylesheet library="css" name="colorbox.css"/>
    <h:outputStylesheet library="css" name="flexslider.css"/>
    <h:outputStylesheet library="css" name="uniform.tp.css"/>
    <h:outputStylesheet library="css" name="colorpicker.css"/>
    <h:outputStylesheet library="css" name="jquery.jgrowl.css"/>
    <h:outputStylesheet library="css" name="jquery.alerts.css"/>
    <h:outputStylesheet library="css" name="jquery.tagsinput.css"/>
    <h:outputStylesheet library="css" name="ui.spinner.css"/>
    <h:outputStylesheet library="css" name="jquery.chosen.css"/>
    <h:outputStylesheet library="css" name="fullcalendar.css"/>
    <h:outputStylesheet library="css" name="roboto.css"/>
    <!--<h:outputStylesheet library="css" name="lato.css"/>-->
    <h:outputStylesheet library="css" name="font-awesome.min.css"/>
    <h:outputScript library="js" name="custom.js"/>
    <script type="text/javascript">
        function start() {
            PF('bui').show();
        }

        function stop() {
            PF('bui').hide();
        }
    </script>
    <style>
         .informationBox .ui-panelgrid tr,
         .ui-panelgrid td {
             font-size: 12px;
             border: none !important;
             /*width: 500px;*/
         }

        .myFieldStyle .ui-fieldset-legend .ui-fieldset{

            font-size: 12px;
            width:130px;
            background-color: red !important;
        }

    </style>
</h:head>
<h:body>
    <p:layout fullPage="true" id="layoutPanel">
        <p:layoutUnit id="layoutTop" position="north" collapsible="true" style="border: 0">
            <ui:insert name="header">
                <ui:include src="#{msg.get('include.header')}"/>
            </ui:insert>
        </p:layoutUnit>
        <p:layoutUnit id="layoutLeft" position="west" size="#{msg.get('layoutLeft.size')}" header="#{msg.get('header.west')}" collapsible="true" style="border: 0">
            <ui:include src="#{msg.get('include.menu')}"/>
        </p:layoutUnit>

        <p:layoutUnit id="layoutCenter" position="center" header="#{msg.get('menu.class.tutorial.title')} >> Class Board" style="border: none" >
            <div class="maincontentinner">
                <h:form id="chatForm">
                    <div class="row-fluid">
                        <div class="span6">
                            <div class="widget">
                                <h4 class="widgettitle">ANNOUNCEMENTS</h4>
                                <div class="widgetcontent">
                                    <table border="0" class="content_table_form">
                                        <tr >
                                            <td style="min-width: 100px; width: 100px; max-width: 100px;" class="left" />
                                            <td style="min-width: 500px; width: 500px; max-width: 500px;" class="left" />
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputLabel value="Class"/>
                                            </td>
                                            <td>
                                                <p:inputText style="min-width: 200px; width: 200px; max-width: 200px;"
                                                             readonly="#{true}" value="#{studentChatBean.classSelected.classCode}"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputLabel value="Topic"/>
                                            </td>
                                            <td>
                                                <p:inputText style="min-width: 200px; width: 200px; max-width: 200px;"
                                                             readonly="#{true}" value="#{studentChatBean.classSelected.className   }"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputLabel value="Descript"/>
                                            </td>
                                            <td>
                                                <p:inputTextarea style="min-width: 350px; width: 350px; max-width: 350px; min-height: 100px; max-height: 100px; height: 100px"
                                                                 readonly="#{true}" value="#{studentChatBean.classSelected.description}" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputLabel value="Week"/>
                                            </td>
                                            <td>
                                                <p:inputText style="min-width: 150px; width: 150px; max-width: 150px;"
                                                             readonly="#{true}" value="#{studentChatBean.classSelected.weekNo}"/>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="span6">
                            <div class="widget">
                                <h4 class="widgettitle">File Document.</h4>
                                <div class="widgetcontent">
                                    <p:dataTable id="fileTable"
                                                 rows="7" paginator="true"
                                                 var="fileBean"
                                                 value="#{studentChatBean.fileUploadList}"
                                                 rowKey="#{fileBean.id}"
                                                 rowIndexVar="rowIndex">
                                        <p:column headerText="No" style="min-width: 10px; width: 10px; max-width: 10px; text-align: center" styleClass="center">
                                            <h:outputText value="#{rowIndex+1}"  style="word-wrap:break-word;"/>
                                        </p:column>
                                        <p:column headerText="File Name" style="min-width: 150px; width: 50px; max-width: 150px;" styleClass="center">
                                            <h:outputText value="#{fileBean.fileName}"  style="word-wrap:break-word;"/>
                                        </p:column>
                                        <p:column headerText="description" style="min-width: 250px; width: 250px; max-width: 250px;" styleClass="center">
                                            <h:outputText value="#{fileBean.description}"  style="word-wrap:break-word;"/>
                                        </p:column>
                                        <p:column headerText="" style="min-width: 100px; width: 100px; max-width: 100px; text-align: center" styleClass="center">
                                            <p:commandButton ajax="false" icon="ui-icon-arrowthick-1-s" onclick="PrimeFaces.monitorDownload(start, stop);">
                                                <p:fileDownload value="#{studentChatBean.onDownloadFile(fileBean.id)}"/>
                                            </p:commandButton>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>

                        </div>
                    </div>
                    <p:separator/>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="widget">
                                <h4 class="widgettitle">Chat Room.</h4>
                                <div class="widgetcontent">
                                    <table border="0" style="width: 90%">
                                        <tr>
                                            <td>
                                                <p:dataScroller value="#{studentChatBean.boardModelList}" mode="inline" var="data" id="chatBox"
                                                                chunkSize="10" scrollHeight="200" style="border: none" widgetVar="chatBox">

                                                    <h:panelGrid columns="1" cellpadding="5" styleClass="informationBox">
                                                        <p:panelGrid columns="1" cellpadding="2">
                                                            <h:outputText value="#{data.actionDate}"
                                                                          style="float: left;color: #ff3574;">
                                                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                                            </h:outputText>
                                                            <h:outputText style="font-size: 18px" value="#{data.detail}" escape="false"/>
                                                            <h:outputText value="created by &lt;u&gt;#{data.userModel.userName}&lt;/u &gt;"
                                                                          escape="false"
                                                                          style="float: left"/>

                                                        </p:panelGrid>

                                                    </h:panelGrid>
                                                    <p:separator/>
                                                </p:dataScroller>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <p:inputTextarea style="width: 80%" value="#{studentChatBean.chatMessage.detail}" id="chatInput">
                                                    <p:ajax event="keyup" update="messageBtn" />
                                                </p:inputTextarea>
                                                <p:commandButton id="messageBtn"
                                                                 value="send"
                                                                 style="width: 10%;height: 100%;margin-left:1%"
                                                                 actionListener="#{studentChatBean.onAddChatMessage}"
                                                                 disabled="#{empty studentChatBean.chatMessage.detail}"
                                                                 update=":chatForm:chatBox , :chatForm:messageBtn , :chatForm:chatInput"/>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </p:layoutUnit>
    </p:layout>

    <p:panel id="msgBoxSystemMessagePanel" style="border: 0">
        <p:confirmDialog id="msgBoxSystemMessageDialog" widgetVar="msgBoxSystemMessageDlg" width="#{msg.get('dialog.message.size')}" closable="false"
                         header="#{studentstudentChatBean.messageHeader}" message="#{studentstudentChatBean.message}" >
            <div style="text-align: right">
                <p:commandButton value="#{msg.get('btn.name.ok')}"
                                 process="@this"
                                 update="chatForm"
                                 icon="ui-icon-check"
                                 styleClass="medium" style="#{msg.get('btn.size')}"
                                 oncomplete="PF('msgBoxSystemMessageDlg').hide(); PF('classTutorialDlg').hide()"/>
            </div>
        </p:confirmDialog>
    </p:panel>

    <pe:blockUI widgetVar="bui" centerX="true" centerY="true">
        <p:panel style="border: 0">
            <div style="text-align: center;">
                <h:outputText value="Please wait..." />
            </div>
            <div style="text-align: right;">
                <p:graphicImage value="/resources/images/shared/292.GIF"/>
            </div>
        </p:panel>
    </pe:blockUI>
</h:body>
</f:view>
</html>
