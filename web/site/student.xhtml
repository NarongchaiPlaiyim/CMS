<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg.get('menu.student.title')}</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true" id="layoutPanel">
            <p:layoutUnit id="layoutTop" position="north" size="180" header="#{msg.get('header.north')}" collapsible="true" style="border: 0">
                <ui:insert name="header">
                    <ui:include src="#{msg.get('include.header')}"/>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit id="layoutLeft" position="west" size="#{msg.get('layoutLeft.size')}" header="#{msg.get('header.west')}" collapsible="true" style="border: 0">
                <ui:include src="#{msg.get('include.menu')}"/>
            </p:layoutUnit>

            <p:layoutUnit id="layoutCenter" position="center" header="#{msg.get('menu.student.title')}" >
                <h:form id="studentForm">
                    <table border="0" class="content_table_form">
                        <tr >
                            <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
                            <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
                            <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
                            <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
                        </tr>
                        <tr>
                            <td colspan="4">
                                <p:dataTable id="studentTable"
                                             rows="7" paginator="true"
                                             var="subjectModel"
                                             value="#{studentBean.subjectModelList}"
                                             selectionMode="single"
                                             selection="#{studentBean.subjectModelSelected}"
                                             rowKey="#{subjectModel.id}"
                                             rowIndexVar="rowIndex">
                                    <p:ajax event="rowSelect"
                                            update=":studentForm:studentTable2"
                                            listener="#{studentBean.onClickTable()}"/>
                                    <p:column headerText="No" style="min-width: 20px; width: 20px; max-width: 20px;" styleClass="center">
                                        <h:outputText value="#{rowIndex+1}"/>
                                    </p:column>
                                    <p:column headerText="Subject Id" style="min-width: 80px; width: 80px; max-width: 80px;" styleClass="center">
                                        <h:outputText value="#{subjectModel.subjectCode}" style="word-wrap:break-word;"/>
                                    </p:column>
                                    <p:column headerText="Subject Name" style="min-width: 150px; width: 150px; max-width: 150px;" styleClass="center">
                                        <h:outputText value="#{subjectModel.subjectName}" style="word-wrap:break-word;"/>
                                    </p:column>
                                    <p:column headerText="Description" style="min-width: 300px; width: 300px; max-width: 300px;" styleClass="center">
                                        <h:outputText value="#{subjectModel.description}" style="word-wrap:break-word;"/>
                                    </p:column>
                                    <p:column headerText="No. of student" style="min-width: 100px; width: 100px; max-width: 100px; text-align: center" styleClass="center">
                                        <p:commandButton value="View" process="@this"
                                                         update=":studentDlgForm"
                                                         oncomplete="PF('studentDlg').show()"
                                                         action="#{subjectBean.studentInSubject}">
                                            <f:setPropertyActionListener value="#{subjectModel.id}" target="#{subjectBean.subjectId}"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </td>
                        </tr>
                    </table>

                    <table border="0" class="content_table_form">
                        <tr >
                            <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
                            <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
                            <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Academic Year"/>
                            </td>
                            <td colspan="2">
                                <p:selectOneMenu value="#{studentBean.yearSelected}">
                                    <f:selectItems value="#{studentBean.YEAR}" />
                                </p:selectOneMenu>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <h:outputLabel value="Semester"/>
                            </td>
                            <td >
                                <p:selectOneMenu value="#{studentBean.semesterSelected}">
                                    <f:selectItems value="#{studentBean.SEMESTER}" />
                                </p:selectOneMenu>
                            </td>
                            <td >
                                <div style="text-align: center;">
                                    <p:commandButton value="#{msg.get('btn.name.submit')}"
                                                     update=":studentForm:studentTable2"
                                                     styleClass="medium" style="#{msg.get('btn.size')}"
                                                     process="@form"
                                                     action="#{studentBean.onClickSearch}"/>
                                </div>

                            </td>
                        </tr>
                    </table>

                    <p:dataTable id="studentTable2"
                                 rows="7" paginator="true"
                                 var="enrollModel"
                                 value="#{studentBean.enrollModelList}"
                                 selectionMode="single"
                                 rowKey="#{enrollModel.id}"
                                 rowIndexVar="rowIndex">
                        <p:column headerText="No" style="min-width: 20px; width: 20px; max-width: 20px;" styleClass="center">
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                        <p:column headerText="Student Id" style="min-width: 80px; width: 80px; max-width: 80px;" styleClass="center">
                            <h:outputText value="#{enrollModel.userModel.personId}" style="word-wrap:break-word;"/>
                        </p:column>
                        <p:column headerText="Student Name" style="min-width: 80px; width: 80px; max-width: 80px;" styleClass="center">
                            <h:outputText value="#{enrollModel.userModel.name}" style="word-wrap:break-word;"/>
                        </p:column>
                        <p:column headerText="Department" style="min-width: 150px; width: 150px; max-width: 150px;" styleClass="center">
                            <h:outputText value="#{enrollModel.userModel.department}" style="word-wrap:break-word;"/>
                        </p:column>
                        <p:column headerText="Year" style="min-width: 50px; width: 50px; max-width: 50px;" styleClass="center">
                            <h:outputText value="#{enrollModel.subjectModel.year}" style="word-wrap:break-word;"/>
                        </p:column>
                        <p:column headerText="Semester" style="min-width: 50px; width: 50px; max-width: 50px;" styleClass="center">
                            <h:outputText value="#{enrollModel.subjectModel.semester}" style="word-wrap:break-word;"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
        </p:layout>

        <p:panel id="studentPanel" styleClass="panel">
            <p:dialog id="studentDialog" widgetVar="studentDlg" header="View Student In Subject"
                      onShow="hideWindowsScrollBar()" onHide="showWindowsScrollBar()" resizable="false"
                      modal="true" width="350">
                <ui:include src="../site/dialog/studentDialog.xhtml"/>
            </p:dialog>
        </p:panel>

        <p:panel id="msgBoxSystemMessagePanel" style="border: 0">
            <p:confirmDialog id="msgBoxSystemMessageDialog" widgetVar="msgBoxSystemMessageDlg" width="#{msg.get('dialog.message.size')}" closable="false"
                             header="#{studentBean.messageHeader}" message="#{studentBean.message}" >
                <div style="text-align: right">
                    <p:commandButton value="#{msg.get('btn.name.ok')}"
                                     process="@this"
                                     update="studentForm"
                                     icon="ui-icon-check"
                                     styleClass="medium" style="#{msg.get('btn.size')}"
                                     oncomplete="PF('msgBoxSystemMessageDlg').hide()"/>
                </div>
            </p:confirmDialog>
        </p:panel>

    </h:body>
</f:view>
</html>
