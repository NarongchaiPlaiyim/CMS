<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg.get('menu.student.title')}</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true" id="layoutPanel">
            <p:layoutUnit id="layoutTop" position="north" size="180" header="#{msg.get('header.north')}" collapsible="true" style="border: 0">
                <ui:insert name="header">
                    <ui:include src="#{msg.get('include.header')}"/>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit id="layoutLeft" position="west" size="#{msg.get('layoutLeft.size')}" header="#{msg.get('header.west')}" collapsible="true" style="border: 0">
                <ui:include src="#{msg.get('include.menu')}"/>
            </p:layoutUnit>

            <p:layoutUnit id="layoutCenter" position="center" header="#{msg.get('menu.student.title')}" >
                <h:form id="studentForm">
                    <p:panel styleClass="center">
                        <div>
                            <table border="0">
                                <tr >
                                    <td style="min-width: 200px; width: 200px; max-width: 200px;" class="left" />
                                    <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <p:outputLabel style="font-size: 25px; border: 1" value="Student" />
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: right">
                                        <p:outputLabel value="Student ID : "/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{studentBean.userModel.personId}" readonly="true"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: right">
                                        <p:outputLabel value="Student Name : "/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{studentBean.userModel.name}" readonly="true"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: right">
                                        <p:outputLabel value="Department : "/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{studentBean.userModel.department}" readonly="true"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: right">
                                        <p:outputLabel value="Email : "/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{studentBean.userModel.email}" readonly="true"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: right">
                                        <p:outputLabel value="Facebook : "/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{studentBean.userModel.facebook}" readonly="true"/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </p:panel>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</f:view>
</html>
