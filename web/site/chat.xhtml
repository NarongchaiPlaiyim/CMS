<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg.get('menu.class.tutorial.title')}</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true" id="layoutPanel">
            <p:layoutUnit id="layoutTop" position="north" size="180" header="#{msg.get('header.north')}" collapsible="true" style="border: 0">
                <ui:insert name="header">
                    <ui:include src="#{msg.get('include.header')}"/>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit id="layoutLeft" position="west" size="#{msg.get('layoutLeft.size')}" header="#{msg.get('header.west')}" collapsible="true" style="border: 0">
                <ui:include src="#{msg.get('include.menu')}"/>
            </p:layoutUnit>

            <p:layoutUnit id="layoutCenter" position="center" header="#{msg.get('menu.class.tutorial.title')}" >
                <h:form id="chatForm">
                    <p:panel style="border: 0">
                        <table border="0" class="content_table_form">
                            <tr >
                                <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
                                <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Class"/>
                                </td>
                                <td>
                                    <p:inputText style="min-width: 150px; width: 150px; max-width: 150px;"
                                                 readonly="#{true}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Topic"/>
                                </td>
                                <td>
                                    <p:inputText style="min-width: 150px; width: 150px; max-width: 150px;"
                                                 readonly="#{true}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Descript"/>
                                </td>
                                <td>
                                    <p:inputText style="min-width: 150px; width: 150px; max-width: 150px;"
                                                 readonly="#{true}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Week"/>
                                </td>
                                <td>
                                    <p:inputText style="min-width: 150px; width: 150px; max-width: 150px;"
                                                 readonly="#{true}" />
                                </td>
                            </tr>
                        </table>
                    </p:panel>
                    <p:panel style="border: 0">
                        <table border="2" class="content_table_form">
                            <tr >
                                <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
                                <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Download"/>
                                </td>
                                <td>

                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <p:dataTable id="tutorialTable"
                                                 scrollable="true" scrollHeight="450"
                                                 var="classModel"
                                                 value="#{classTutorialBean.classDetailList}"
                                                 rowKey="#{classModel.id}"
                                                 rowIndexVar="rowIndex">
                                        <p:column headerText="No" style="min-width: 20px; width: 20px; max-width: 20px;" styleClass="center">
                                            <h:outputText value="#{rowIndex+1}"/>
                                        </p:column>
                                        <p:column headerText="File Name" style="min-width: 150px; width: 150px; max-width: 150px;" styleClass="center">

                                        </p:column>
                                        <p:column headerText="Download" style="min-width: 150px; width: 150px; max-width: 150px;" styleClass="center">

                                        </p:column>
                                    </p:dataTable>
                                </td>
                            </tr>
                        </table>
                    </p:panel>
                    <p:panel style="border: 1">
                        <table border="0" class="content_table_form">
                            <tr >
                                <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
                                <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Student Id"/>
                                </td>
                                <td>
                                    <p:inputText style="min-width: 150px; width: 150px; max-width: 150px;"
                                                 readonly="#{true}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:inputText value="" placeholder="Message." />
                                </td>
                                <td>
                                    <p:commandButton value="#{msg.get('btn.name.submit')}"
                                                     styleClass="medium" style="#{msg.get('btn.size')}"
                                                     icon="ui-icon-check"
                                                     process="@form"/>
                                </td>
                            </tr>
                        </table>
                    </p:panel>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</f:view>
</html>
