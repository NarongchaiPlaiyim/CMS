<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:form id="assignmentDialogForm">
        <table border="0" class="content_table_form">
            <tr >
                <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
                <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Topic"/>
                </td>
                <td>
                    <p:inputText value="#{assignmentBean.assignmentModel.assignmentNo}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Description"/>
                </td>
                <td>
                    <p:inputTextarea value="#{assignmentBean.assignmentModel.description}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Upload"/>
                </td>
                <td>
                    <p:commandButton value="Upload"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Academic Year"/>
                </td>
                <td>
                    <p:inputText value="#{assignmentBean.assignmentModel.year}" disabled="true"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Semester"/>
                </td>
                <td>
                    <p:inputText value="#{assignmentBean.assignmentModel.semester}" disabled="true"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div style="text-align: center;">
                        <p:commandButton value="#{msg.get('btn.name.submit')}"
                                         id="btnSaveHeader"
                                         update=":msgBoxSystemMessagePanel"
                                         styleClass="medium" style="#{msg.get('btn.size')}"
                                         icon="ui-icon-check"
                                         process="@form"
                                         oncomplete="PF('assignmetDlg').hide()"
                                         action="#{subjectBean.onSubmit()}"/>
                        <p:commandButton value="#{msg.get('btn.name.cancel')}"
                                         id="btnCancel"
                                         icon="ui-icon-cancel"
                                         styleClass="medium" style="#{msg.get('btn.size')}"
                                         process="@form"
                                         oncomplete="PF('assignmetDlg').hide()"/>
                    </div>
                </td>
            </tr>
        </table>
    </h:form>

</f:view>
</html>
