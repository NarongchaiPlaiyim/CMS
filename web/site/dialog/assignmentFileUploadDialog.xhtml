<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:form id="assignmentFileDlgForm">
        <table>
            <tr>
                <td style="width: 300px; max-width: 300px; min-width: 300px">
                    <p:outputLabel value="File"/>
                </td>
            </tr>
            <tr>
                <td style="width: 300px; max-width: 300px; min-width: 300px">
                    <p:commandButton value="#{msg.get('btn.name.add')}"
                                     action="#{assignmentBean.onUpload}"
                                     oncomplete="PF('AssignmentUploadDlg').show()"
                                     update=":addFileDialogForm"
                                     styleClass="medium" style="#{msg.get('btn.size')}"
                                     icon="ui-icon-plusthick"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p:dataTable id="fileTable"
                                 rows="7" paginator="true"
                                 var="fileBean"
                                 value="#{assignmentBean.fileUploadList}"
                                 rowKey="#{fileBean.id}"
                                 rowIndexVar="rowIndex">
                        <p:column headerText="No" style="min-width: 20px; width: 20px; max-width: 20px;" styleClass="center">
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                        <p:column headerText="File Name" style="min-width: 150px; width: 100px; max-width: 100px;" styleClass="center">
                            <h:outputText value="#{fileBean.fileName}"/>
                        </p:column>
                        <p:column headerText="description" style="min-width: 150px; width: 150px; max-width: 150px;" styleClass="center">
                            <h:outputText value="#{fileBean.description}"/>
                        </p:column>
                    </p:dataTable>
                </td>
            </tr>
            <tr>
                <td style="width: 300px; max-width: 300px; min-width: 300px; text-align: center">
                    <p:commandButton value="Close"
                                     oncomplete="PF('addDlg').hide()"
                                     styleClass="medium" style="#{msg.get('btn.size')}"/>
                </td>
            </tr>
        </table>
    </h:form>
</f:view>
</html>
