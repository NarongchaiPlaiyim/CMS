<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:form id="classTruorialDialogForm">
        <table border="0" class="content_table_form">
            <tr >
                <td style="min-width: 100px; width: 100px; max-width: 100px;" class="left" />
                <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Class"/>
                </td>
                <td>
                    <h:inputText value="#{classTutorialBean.classSelected.classCode}" />
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Topic"/>
                </td>
                <td>
                    <h:inputText value="#{classTutorialBean.classSelected.className}" />
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Description"/>
                </td>
                <td>
                    <h:inputText value="#{classTutorialBean.classSelected.description}" />
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Week"/>
                </td>
                <td>
                    <h:inputText value="#{classTutorialBean.classSelected.weekNo}" />
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Upload"/>
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div style="text-align: center;"></div>
                    <p:commandButton value="#{msg.get('btn.name.submit')}"
                                     id="btnSaveHeader"
                                     update=":msgBoxSystemMessagePanel , :classTutorialForm:tutorialTable"
                                     styleClass="medium" style="#{msg.get('btn.size')}"
                                     icon="ui-icon-check"
                                     process="@form"
                                     oncomplete="PF('classTutorialDlg').hide()"
                                     action="#{classTutorialBean.onSaveNewTutorial()}"/>
                    <p:commandButton value="#{msg.get('btn.name.cancel')}"
                                     id="btnCancel"
                                     icon="ui-icon-cancel"
                                     styleClass="medium" style="#{msg.get('btn.size')}"
                                     process="@form"
                                     oncomplete="PF('classTutorialDlg').hide()"/>
                </td>
            </tr>
        </table>
    </h:form>

</f:view>
</html>
