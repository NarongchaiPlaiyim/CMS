<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:form id="classTruorialDialogForm">
        <table border="0" class="content_table_form">
            <tr >
                <td style="min-width: 100px; width: 100px; max-width: 100px;" class="left" />
                <td style="min-width: 450px; width: 450px; max-width: 450px;" class="left" />
            </tr>
            <tr>
                <td>
                    <p:outputLabel value="Class"/>
                </td>
                <td>
                    <p:inputText value="#{classTutorialBean.classSelected.classCode}"  style="min-width: 350px; width: 350px; max-width: 350px;"
                                 required="#{not empty param[addClass.clientId]}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p:outputLabel value="Topic"/>
                </td>
                <td>
                    <p:inputText value="#{classTutorialBean.classSelected.className}"  style="min-width: 350px; width: 350px; max-width: 350px;"
                                 required="#{not empty param[addClass.clientId]}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p:outputLabel value="Description"/>
                </td>
                <td>
                    <p:inputTextarea value="#{classTutorialBean.classSelected.description}"
                                     style="min-width: 350px; width: 350px; max-width: 350px; min-height: 400px; height: 400px; max-height: 400px"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Week"/>
                </td>
                <td>
                    <p:inputText value="#{classTutorialBean.classSelected.weekNo}"
                                 style="word-wrap:break-word;"  onkeydown="return onKeyDownNumber(event);"
                                 onkeypress="return onKeyPressNumber(event);"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div style="text-align: center;">
                        <p:commandButton value="#{msg.get('btn.name.submit')}"
                                         id="btnSaveHeader"
                                         update=":msgBoxSystemMessagePanel , :classTutorialForm:tutorialTable, :classTruorialDialogForm"
                                         styleClass="medium" style="#{msg.get('btn.size')}"
                                         icon="ui-icon-check"
                                         binding="#{addClass}"
                                         process="@form"
                                         action="#{classTutorialBean.onSaveNewTutorial()}"/>
                        <p:commandButton value="#{msg.get('btn.name.cancel')}"
                                         id="btnCancel"
                                         icon="ui-icon-cancel"
                                         styleClass="medium" style="#{msg.get('btn.size')}"
                                         process="@form"
                                         oncomplete="PF('classTutorialDlg').hide()"/>
                    </div>
                </td>
            </tr>
        </table>
    </h:form>

</f:view>
</html>
