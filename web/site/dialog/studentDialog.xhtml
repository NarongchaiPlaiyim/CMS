<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:form id="studentDlgForm">
        <table border="0">
            <tr>
                <td colspan="4">
                    <p:dataTable id="studentTable"
                                 rows="7" paginator="true"
                                 var="student"
                                 value="#{subjectBean.enrollModelList}"
                                 rowKey="#{student.id}"
                                 rowIndexVar="rowIndex">
                        <p:column headerText="No" style="min-width: 15px; width: 15px; max-width: 15px; text-align: center" styleClass="center">
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                        <p:column headerText="Student Id" style="min-width: 100px; width: 100px; max-width: 100px;" styleClass="center">
                            <h:outputText value="#{student.userModel.personId}" style="word-wrap:break-word;"/>
                        </p:column>
                        <p:column headerText="Student Name" style="min-width: 150px; width: 150px; max-width: 150px;" styleClass="center">
                            <h:outputText value="#{student.userModel.name}" style="word-wrap:break-word;"/>
                        </p:column>
                        <p:column headerText="Department" style="min-width: 150px; width: 150px; max-width: 150px;" styleClass="center">
                            <h:outputText value="#{student.userModel.department}" style="word-wrap:break-word;"/>
                        </p:column>
                        <p:column headerText="Year" style="min-width: 50px; width: 50px; max-width: 50px; text-align: center" styleClass="center">
                            <h:outputText value="#{student.subjectModel.year}" style="word-wrap:break-word;"/>
                        </p:column>
                        <p:column headerText="Semester" style="min-width: 80px; width: 80px; max-width: 80px; text-align: center" styleClass="center">
                            <h:outputText value="#{student.subjectModel.semester}" style="word-wrap:break-word;"/>
                        </p:column>
                    </p:dataTable>
                </td>
            </tr>
        </table>
    </h:form>
</f:view>
</html>
