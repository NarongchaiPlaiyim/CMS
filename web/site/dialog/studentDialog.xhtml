<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:form id="studentDlgForm">
        <table border="0">
            <tr>
                <td colspan="4">
                    <p:dataTable id="studentTable"
                                 rows="7" paginator="true"
                                 var="student"
                                 value="#{subjectBean.enrollModelList}"
                                 rowKey="#{student.id}"
                                 rowIndexVar="rowIndex">
                        <p:column headerText="No" style="min-width: 20px; width: 20px; max-width: 20px;" styleClass="center">
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                        <p:column headerText="Student Id" style="min-width: 100px; width: 100px; max-width: 100px;" styleClass="center">
                            <h:outputText value="#{student.userModel.personId}" style="word-wrap:break-word;"/>
                        </p:column>
                        <p:column headerText="Student Name" style="min-width: 150px; width: 150px; max-width: 150px;" styleClass="center">
                            <h:outputText value="#{student.userModel.name}" style="word-wrap:break-word;"/>
                        </p:column>
                    </p:dataTable>
                </td>
            </tr>
        </table>
    </h:form>
</f:view>
</html>
