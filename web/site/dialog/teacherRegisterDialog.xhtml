<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:form id="teacherRegisterForm">
        <table border="0" class="content_table_form">
            <tr >
                <td style="min-width: 100px; width: 100px; max-width: 100px;" class="left" />
                <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Teacher ID"/>
                </td>
                <td>
                    <p:inputText style="min-width: 150px; width: 150px; max-width: 150px;"
                                 value="#{loginBean.userModel.personId}" required="#{not empty param[addTeacher.clientId]}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Teacher Name"/>
                </td>
                <td>
                    <p:inputText style="min-width: 150px; width: 150px; max-width: 150px;"
                                 value="#{loginBean.userModel.name}" />
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Username"/>
                </td>
                <td>
                    <p:inputText style="min-width: 150px; width: 150px; max-width: 150px;"
                                 value="#{loginBean.userModel.userName}" required="#{not empty param[addTeacher.clientId]}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Password"/>
                </td>
                <td>
                    <p:password style="min-width: 150px; width: 150px; max-width: 150px;"
                                value="#{loginBean.userModel.password}" required="#{not empty param[addTeacher.clientId]}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Email"/>
                </td>
                <td>
                    <p:inputText style="min-width: 150px; width: 150px; max-width: 150px;"
                                 value="#{loginBean.userModel.email}" />
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Department"/>
                </td>
                <td>
                    <p:inputText style="min-width: 150px; width: 150px; max-width: 150px;"
                                 value="#{loginBean.userModel.department}" />
                </td>
            </tr>
            <tr/>
            <tr>
                <td colspan="2">
                    <div style="text-align: center;">
                        <p:commandButton value="#{msg.get('btn.name.submit')}"
                                         id="btnSaveHeader"
                                         update=":msgBoxSystemMessagePanel, :teacherRegisterForm"
                                         styleClass="medium" style="#{msg.get('btn.size')}"
                                         icon="ui-icon-check"
                                         process="@form"
                                         binding="#{addTeacher}"
                                         action="#{loginBean.onClickRegTeacherSubmit()}"/>
                        <p:commandButton value="#{msg.get('btn.name.cancel')}"
                                         id="btnCancel"
                                         icon="ui-icon-cancel"
                                         styleClass="medium" style="#{msg.get('btn.size')}"
                                         process="@form"
                                         oncomplete="PF('teacherRegisterDlg').hide()"/>
                    </div>
                </td>
            </tr>
        </table>
    </h:form>
</f:view>
</html>
