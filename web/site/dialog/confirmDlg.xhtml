<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

    <p:confirmDialog id="#{id}" header="Confirm Delete" message="#{message}"
                     showEffect="fade" hideEffect="fade" width="380" height="30"
                     severity="alert" widgetVar="#{name}">
        <h:form id="#{formId}" style="width: 100%">
            <div style="text-align: center">
                <p:commandButton value="OK"
                                 id="cnfBtn"
                                 style="width: 100px;"
                                 action="#{controller[action]}"
                                 update="#{update}"
                                 oncomplete="PF('#{name}').hide();"/>
                <p:commandButton value="Cancel" onclick="PF('#{name}').hide();"
                                 style="width: 100px"/>
            </div>
            <!--<p:blockUI block="#{formId}" trigger="cnfBtn"  >-->
                <!--LOADING<br />-->
                <!--<p:graphicImage value="/resources/img/ajaxloadingbar.gif"/>-->
            <!--</p:blockUI>-->
        </h:form>
    </p:confirmDialog>


</f:view>
