<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:form id="examinationDialogForm2">
        <table border="0">
            <tr >
                <td style="min-width: 100px; width: 100px; max-width: 100px;" class="left" />
                <td style="min-width: 100px; width: 100px; max-width: 100px;" class="left" />
                <td style="min-width: 100px; width: 100px; max-width: 100px;" class="left" />
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Academic Year"/>
                </td>
                <td colspan="2">
                    <p:selectOneMenu value="#{subjectBean.subjectModelSelected.semester}">
                        <f:selectItems value="#{subjectBean.SEMESTER}" />
                    </p:selectOneMenu>
                </td>
            </tr>

            <tr>
                <td>
                    <h:outputLabel value="Semester"/>
                </td>
                <td >
                    <p:selectOneMenu value="#{subjectBean.subjectModelSelected.semester}">
                        <f:selectItems value="#{subjectBean.SEMESTER}" />
                    </p:selectOneMenu>
                </td>
                <td >
                    <div style="text-align: center;">
                        <p:commandButton value="#{msg.get('btn.name.search')}"
                                         update=":msgBoxSystemMessagePanel"
                                         styleClass="medium" style="#{msg.get('btn.size')}"
                                         icon="ui-icon-check"
                                         process="@form"
                                         oncomplete="PF('examinationDlg').hide()"
                                         action="#{subjectBean.onSubmit()}"/>
                    </div>

                </td>
            </tr>
        </table>

        <p:panel style="border: 0">
            <div style="text-align: left;">
                <p:commandButton value="#{msg.get('btn.name.save')}"
                                 action="#{subjectBean.onClickAdd}"
                                 oncomplete="PF('examinationDlg').show()"
                                 update="@form, :examinationDialogForm"
                                 styleClass="medium" style="#{msg.get('btn.size')}"
                                 icon="ui-icon-plusthick"/>
            </div>
        </p:panel>

        <p:dataTable id="tutorialTable2"
                     var="examinationModel"
                     value="#{examinationBean.examinationModelList}"
                     rowKey="#{subjectModel.id}"
                     rowIndexVar="rowIndex">
            <p:column headerText="No" styleClass="center" style="min-width: 10px; width: 10px; max-width: 10px;">
                <h:outputText value="#{rowIndex+1}" />
            </p:column>
            <p:column headerText="Student Id" styleClass="center" style="min-width: 80px; width: 80px; max-width: 80px;">

            </p:column>
            <p:column headerText="Student Name" styleClass="center" style="min-width: 80px; width: 80px; max-width: 80px;">

            </p:column>
            <p:column headerText="Year" styleClass="center" style="min-width: 30px; width: 30px; max-width: 30px;">

            </p:column>
            <p:column headerText="Score" styleClass="center" style="min-width: 20px; width: 20px; max-width: 20px;">

            </p:column>
        </p:dataTable>

        <table border="0" class="content_table_form">
            <tr >
                <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
                <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
            </tr>
            <tr>
                <td colspan="2">
                    <div style="text-align: center;"></div>
                    <p:commandButton value="#{msg.get('btn.name.save')}"
                                     id="btnSaveHeader"
                                     update=":msgBoxSystemMessagePanel"
                                     styleClass="medium" style="#{msg.get('btn.size')}"
                                     icon="ui-icon-check"
                                     process="@form"
                                     oncomplete="PF('examinationDlg2').hide()"
                                     action="#{subjectBean.onSubmit()}"/>
                    <p:commandButton value="#{msg.get('btn.name.cancel')}"
                                     id="btnCancel"
                                     icon="ui-icon-cancel"
                                     styleClass="medium" style="#{msg.get('btn.size')}"
                                     process="@form"
                                     oncomplete="PF('examinationDlg2').hide()"/>
                </td>
            </tr>
        </table>
    </h:form>

</f:view>
</html>
