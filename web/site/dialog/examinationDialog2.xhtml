        <p:dataTable id="tutorialTable2"
                     var="studentExaminationModel"
                     rows="7" paginator="true"
                     editable="true" editMode="cell"
                     value="#{examinationBean.studentExaminationModelList}"
                     rowKey="#{subjectModel.id}"
                     rowIndexVar="rowIndex">
            <p:column headerText="No" styleClass="center" style="min-width: 10px; width: 10px; max-width: 10px;">
                <h:outputText value="#{rowIndex+1}" />
            </p:column>
            <p:column headerText="Student Id" styleClass="center" style="min-width: 80px; width: 80px; max-width: 80px;">
                <h:outputText value="#{studentExaminationModel.userModel.personId}" />
            </p:column>
            <p:column headerText="Student Name" styleClass="center" style="min-width: 80px; width: 80px; max-width: 80px;">
                <h:outputText value="#{studentExaminationModel.userModel.userName}" />
            </p:column>
            <p:column headerText="Department" styleClass="center" style="min-width: 80px; width: 80px; max-width: 80px;">
                <h:outputText value="#{studentExaminationModel.userModel.department}" />
            </p:column>
            <p:column headerText="Year" styleClass="center" style="min-width: 50px; width: 50px; max-width: 50px;">
                <h:outputText value="#{studentExaminationModel.examinationModel.subjectModel.year}" />
            </p:column>
            <p:column headerText="Semester" styleClass="center" style="min-width: 50px; width: 50px; max-width: 50px;">
                <h:outputText value="#{studentExaminationModel.examinationModel.subjectModel.semester}" />
            </p:column>
            <p:column headerText="Score" styleClass="center" style="min-width: 30px; width: 30px; max-width: 30px;">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{studentExaminationModel.score}" style="word-wrap:break-word;"/></f:facet>
                    <f:facet name="input"><p:inputText id="modelInput" value="#{studentExaminationModel.score}" style="min-width: 50px; width: 50px; max-width: 50px;" /></f:facet>
                </p:cellEditor>
            </p:column>
        </p:dataTable>

        <div style="text-align: center;">
            <p:commandButton value="#{msg.get('btn.name.save')}"
                             id="btnSaveHeader"
                             update=":msgBoxSystemMessagePanel"
                             styleClass="medium" style="#{msg.get('btn.size')}"
                             icon="ui-icon-check"
                             process="@form"
                             action="#{examinationBean.onEditScore()}"/>
            <p:commandButton value="#{msg.get('btn.name.cancel')}"
                             id="btnCancel"
                             icon="ui-icon-cancel"
                             styleClass="medium" style="#{msg.get('btn.size')}"
                             process="@form"
                             oncomplete="PF('examinationDlg2').hide()"/>
