<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:form id="examinationDialogForm">
        <table border="0" class="content_table_form">
            <tr >
                <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
                <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Academic Year"/>
                </td>
                <td>
                    <p:selectOneMenu value="#{examinationBean.examinationModel.academicYear}">
                        <f:selectItems value="#{examinationBean.ACADEMICYEAR}" />
                    </p:selectOneMenu>
                </td>
            </tr>

            <tr>
                <td>
                    <h:outputLabel value="Semester"/>
                </td>
                <td>
                    <p:selectOneMenu value="#{examinationBean.examinationModel.semester}">
                        <f:selectItems value="#{examinationBean.SEMESTER}" />
                    </p:selectOneMenu>
                </td>
            </tr>

            <tr>
                <td>
                    <h:outputLabel value="Example No."/>
                </td>
                <td>
                    <p:inputText style="min-width: 150px; width: 150px; max-width: 150px;"
                                 value="#{examinationBean.examinationModel.examNo}" />
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Example Type"/>
                </td>
                <td>
                    <p:selectOneMenu value="#{examinationBean.examinationModel.examType}">
                        <f:selectItems value="#{examinationBean.EXAMTYPE}" />
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Example Content"/>
                </td>
                <td>
                    <p:inputTextarea style="min-width: 150px; width: 150px; max-width: 150px;"
                                     value="#{examinationBean.examinationModel.examContent}" />
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Score"/>
                </td>
                <td>
                    <p:inputText style="min-width: 150px; width: 150px; max-width: 150px;"
                                     value="#{examinationBean.examinationModel.score}" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div style="text-align: center;"></div>
                    <p:commandButton value="#{msg.get('btn.name.submit')}"
                                     id="btnSaveHeader"
                                     update=":msgBoxSystemMessagePanel"
                                     styleClass="medium" style="#{msg.get('btn.size')}"
                                     icon="ui-icon-check"
                                     process="@form"
                                     oncomplete="PF('examinationDlg').hide()"
                                     action="#{examinationBean.onClickSubmit()}"/>
                    <p:commandButton value="#{msg.get('btn.name.cancel')}"
                                     id="btnCancel"
                                     icon="ui-icon-cancel"
                                     styleClass="medium" style="#{msg.get('btn.size')}"
                                     process="@form"
                                     oncomplete="PF('examinationDlg').hide()"/>
                </td>
            </tr>
        </table>
    </h:form>

</f:view>
</html>
