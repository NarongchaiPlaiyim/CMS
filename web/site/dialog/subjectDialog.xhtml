<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:form id="subjectDlgForm">
        <table border="0" class="content_table_form">
            <tr >
                <td style="min-width: 130px; width: 130px; max-width: 130px;" class="left" />
                <td style="min-width: 150px; width: 150px; max-width: 150px;" class="left" />
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Subject ID"/>
                </td>
                <td>
                    <p:inputText style="min-width: 150px; width: 150px; max-width: 150px;"
                                 required="#{not empty param[addSubject.clientId]}"
                                 value="#{subjectBean.subjectModelSelected.subjectCode}" />
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Subject Name"/>
                </td>
                <td>
                    <p:inputText style="min-width: 150px; width: 150px; max-width: 150px;"
                                 required="#{not empty param[addSubject.clientId]}"
                                 value="#{subjectBean.subjectModelSelected.subjectName}" />
                </td>
            </tr>

            <tr>
                <td>
                    <h:outputLabel value="Description"/>
                </td>
                <td>
                    <p:inputTextarea style="min-width: 150px; width: 150px; max-width: 150px;"
                                 value="#{subjectBean.subjectModelSelected.description}" />
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Academic Year"/>
                </td>
                <td>
                    <p:selectOneMenu value="#{subjectBean.subjectModelSelected.year}" required="#{not empty param[addSubject.clientId]}">
                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                        <f:selectItems value="#{subjectBean.year}" />
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Semester"/>
                </td>
                <td>
                    <p:selectOneMenu value="#{subjectBean.subjectModelSelected.semester}" required="#{not empty param[addSubject.clientId]}">
                        <f:selectItem itemLabel="- Please Select -" itemValue=""/>
                        <f:selectItems value="#{subjectBean.SEMESTER}" />
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div style="text-align: center;">
                        <p:commandButton value="#{msg.get('btn.name.submit')}"
                                         id="btnSaveHeader"
                                         update=":msgBoxSystemMessagePanel, :subjectDlgForm"
                                         styleClass="medium" style="#{msg.get('btn.size')}"
                                         icon="ui-icon-check"
                                         process="@form"
                                         binding="#{addSubject}"
                                         action="#{subjectBean.onSubmit()}"/>
                        <p:commandButton value="#{msg.get('btn.name.cancel')}"
                                         id="btnCancel"
                                         icon="ui-icon-cancel"
                                         styleClass="medium" style="#{msg.get('btn.size')}"
                                         process="@form"
                                         oncomplete="PF('subjectDlg').hide()"/>
                    </div>
                </td>
            </tr>
        </table>
    </h:form>

</f:view>
</html>
